<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Treino</title>
</head>
<body>
    <div class="card">
    <div class="card-header">
      <div class="text-header"><h3>Registro de Cargas</h3></div>
    </div>
    <div class="card-body">
      <form action="{{ url_for('adicionar_planilha') }}" method="POST">
        
        <div class="form-group">
          <label for="agachamento">Semanas||:</label>
          <input required="" class="form-control" name="semana" id="semana" type="text" placeholder="Ex: Semana 1..">
        </div>
        <div class="form-group">
          <label for="agachamento">Agachamento||carga(kg):</label>
          <input required="" class="form-control" name="agachamento" id="agachamento" type="number" step="0.01">
        </div>
        <div class="form-group">
          <label for="supino">Supino||carga(kg)</label>
          <input required="" class="form-control" name="supino" id="supino" type="number" step="0.01">
        </div>
        <div class="form-group">
          <label for="lev_terra">Levantamento Terra||carga(kg)</label>
          <input required="" class="form-control" name="lev_terra" id="lev_terra" type="number" step="0.01">
        </div>
        {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}


 
       <input type="submit" class="btn" value="submit"> 
     </form>
    </div>
  </div>
</body>
</html>
